<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Styles -->
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/dossier.css">
	<!-- Fonts  -->
	<link href="https://fonts.googleapis.com/css2?family=Nova+Square&display=swap" rel
	"stylesheet">
	<meta charset="UTF-8">
	<title>Dossier Generator</title>
</head>
<body>
    <div class="dossier-holder">
		<div class="dossier-container">
			<div class="dossier-bg">
				<div class="dossier-bg" style="transform: scaleX(0.985) scaleY(0.975);background: #c6c6dd;position: absolute;"></div>
				<div class="dossier-bg" style="transform: scaleX(0.970) scaleY(0.950);background: #393942;position: absolute;"></div>
			</div>
			<div class="dossier-flag-holder" style="position: absolute;top: 12px;left: 10.5px;width: 32px;height: 32px;">
				<div style="position: absolute;top: -4px;left: -4px;clip-path: polygon(0 0, 100% 0, 100% 90%, 90% 100%, 0 100%);background: #c6c6dd;width: 122%;height: 122%;"></div>
				<div style="position: absolute;top: 0;left: 0;clip-path: polygon(0 0, 100% 0, 100% 90%, 90% 100%, 0 100%);background: #c6c6dd;width: 110%;height: 110%;"></div><img class="dossier-flag" flags="" src="assets/flags/bhlogo.gif" style="position: relative;width: 32px;image-rendering: pixelated;height: 32px;"></div>
			<div class="dossier-file-info">
				<div class="dossier-file-info-flex">
					<div>Black Hole: File 01</div>
					<div>Officer Dossier</div>
					<div>Name: Adder</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
